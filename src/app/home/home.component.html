<div class="home">
     <button class="btn btn-outline-danger log" (click)="logOut()">LogOut</button><br><br>
     <button type="button"  class="btn btn-outline-danger del" >Delete Account</button>
    <div class="container">
        <h2  appHighlight style="color: white;font-family: 'Abril Fatface', cursive;">Welcome {{user}}</h2>
        <h5 style="color: white;">LOGIN TIME : {{lDate | date:'short'}}</h5>
        <form [formGroup]="eventForm" (ngSubmit)="addEvent()" class="border bg-light bg-gradient  rounded-4 border border-gradient border-light shadow-lg p-3 mb-5 bg-body rounded">
            <h2 class="text-center ">ADD YOUR EVENTS</h2>
            <!-- <app-delete (onDelete)="onDelete($event)" (onCancel)="cancel()" [item]="currentUserid" ></app-delete> -->

        <div class="row">
            
            <div class="log1 col">
                <div class="mt-3 p-2">
                    <label for="date">Date</label>
                    <input formControlName="date" type="date" id="date" class="form-control" placeholder="Enter Date">

                </div>
                <div *ngIf="this.eventForm.get('date')?.touched&&this.eventForm.get('date')?.errors" style="color: rgb(236, 10, 10)">select a date</div>

            
                <div class="mt-3 p-2">
                    <label  for="">Description</label><br><textarea formControlName="event" name="" id="event" cols="50" rows="3"></textarea>

                </div>
                <div *ngIf="this.eventForm.get('event')?.touched&&this.eventForm.get('event')?.errors" style="color: rgb(236, 10, 10)">fill your empty field</div>

                <div class="mt-3 p-2 d-flex justify-content-center">
                    <button class="btn btn-danger ">ADD EVENT</button> &nbsp; &nbsp; &nbsp; &nbsp;
                    <button type="button" class="btn btn-warning btn-lg ">
                    <a routerLink="/viewevent">VIEW EVENT</a></button>
                </div>
            </div>
        </div>
        
        
        </form>
    </div>
</div>
