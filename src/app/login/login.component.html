<div class="loginpg">
    <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center "style="color:white">Sign In</h3>
                  
              </div>
              <div class="card-body">
                  <form class="bg-gradient bg-opacity-70" [formGroup]="loginForm" (ngSubmit)="login()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control"name="a" formControlName="userid" placeholder="userid"  required>
                          
                      </div>
                      <div *ngIf="this.loginForm.get('userid')?.touched&&this.loginForm.get('userid')?.errors" style="color: rgb(236, 10, 10)">INVALID ACCOUNT NUMBER</div>
    
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" name="p" formControlName="password"  placeholder="password" id="login_password" required>
                      </div>
                      <div *ngIf="this.loginForm.get('password')?.touched&&this.loginForm.get('password')?.errors" style="color: rgb(236, 10, 10)">INVALID PASSWORD</div>
    
                      
                      <div class="form-group">
                          <input type="submit" value="Login"  class="btn btn-primary float-right login_btn " style="width:50%">
                      </div>
                  </form>
              </div>
            <p style="padding-left: 10px; color:rgb(235, 240, 244);align-items:baseline;">Not a user ?  <a routerLink="register">: Register</a> </p>
          </div>
      </div>
    </div>
</div>
