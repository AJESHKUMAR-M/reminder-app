<div class="reg" >
    <div class="container col-md-12 mt-0">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Sign Up</h3>
                    
                </div>
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                        <input type="text" class="form-control"name="username" formControlName="username" placeholder="username" id="login_username" required>
                          
                      </div>
                      <div *ngIf="this.registerForm.get('username')?.touched&&this.registerForm.get('username')?.errors" style="color: rgb(236, 10, 10)">INVALID USERNAME</div>
    
    
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                          <input type="text" class="form-control"name="a" formControlName="userid" placeholder="userid" required>
                            
                        </div>
                        <div *ngIf="this.registerForm.get('userid')?.touched&&this.registerForm.get('userid')?.errors" style="color: rgb(236, 10, 10)">INVALID USER ID</div>
    
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                         <input type="password" class="form-control" name="p" formControlName="password"  placeholder="password"  required>
                        </div>
                        <div *ngIf="this.registerForm.get('password')?.touched&&this.registerForm.get('password')?.errors" style="color: rgb(236, 10, 10)">INVALID PASSWORD</div>
    
                        
                        <div class="form-group">
                            <input type="submit" value="Register"  class="btn btn-primary float-right login_btn " style="width:50%" >
                        </div>
                    </form>
                </div>
                <p style="color:rgb(5, 15, 32);align-items:baseline;">Already a User <a routerLink="">: Login</a></p>
            </div>
        </div>
    </div>
    

</div>
